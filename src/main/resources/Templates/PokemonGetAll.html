<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
    <head>
        <title>Lista de Pok√©mon - Pok√©dex</title>

    <th:block layout:fragment="extra-css">
        <style>
            /*hola */
            .header{
                text-align: center;
                color: white;
                margin-bottom: 40px;
            }

            .header h1{
                font-family: 'PokemonSolid', sans-serif;
                font-size: 3rem;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            .header p{
                font-family: 'PokemonHollow', sans-serif;
                font-size: 1.2rem;
                opacity: 0.9;
            }

            .pokemon-tarjeta{
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 25px;
                padding: 20px 0;
            }

            .pokemon-card{
                background: transparent;
                perspective: 1000px;
                height: 400px;
                opacity: 0;
                animation: fadeInUp 0.6s ease-out forwards;
            }

            .pokemon-card:nth-child(1) {
                animation-delay: 0.1s;
            }
            .pokemon-card:nth-child(2) {
                animation-delay: 0.2s;
            }
            .pokemon-card:nth-child(3) {
                animation-delay: 0.3s;
            }
            .pokemon-card:nth-child(4) {
                animation-delay: 0.4s;
            }
            .pokemon-card:nth-child(5) {
                animation-delay: 0.5s;
            }
            .pokemon-card:nth-child(6) {
                animation-delay: 0.6s;
            }
            .pokemon-card:nth-child(7) {
                animation-delay: 0.7s;
            }
            .pokemon-card:nth-child(8) {
                animation-delay: 0.8s;
            }
            .pokemon-card:nth-child(9) {
                animation-delay: 0.9s;
            }
            .pokemon-card:nth-child(10) {
                animation-delay: 1s;
            }
            .pokemon-card:nth-child(n+11) {
                animation-delay: 1.1s;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .card-inner{
                position: relative;
                width: 100%;
                height: 100%;
                text-align: center;
                transition: transform 0.6s;
                transform-style: preserve-3d;
                cursor: pointer;
            }

            .pokemon-card.flipped .card-inner{
                transform: rotateY(180deg);
            }

            .card-front, .card-back{
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
                padding: 20px;
                background: white;
            }

            .card-front{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            }

            .card-back{
                transform: rotateY(180deg);
                background: white;
                overflow-y: auto;
            }

            .pokemon-numero{
                position: absolute;
                top: 15px;
                right: 20px;
                background: rgba(255,255,255,0.9);
                padding: 5px 15px;
                border-radius: 20px;
                font-weight: bold;
                color: #667eea;
                z-index: 2;
            }

            .favorito{
                position: absolute;
                top: 15px;
                left: 20px;
                font-size: 1.8rem;
                cursor: pointer;
                z-index: 3;
                color: #ccc;
                transition: transform 0.2s, color 0.2s;
            }

            .favorito.activo{
                color: gold;
                transform: scale(1.2);
            }

            .pokemon-imagen{
                width: 180px;
                height: 180px;
                object-fit: contain;
                filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
                margin-bottom: 15px;
            }

            .pokemon-nombre{
                font-size: 1.8rem;
                font-weight: bold;
                color: white;
                text-transform: capitalize;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            }

            .card-back .pokemon-nombre{
                font-size: 1.5rem;
                font-weight: bold;
                color: #333;
                margin-bottom: 10px;
                text-transform: capitalize;
            }

            .pokemon-tipo{
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 15px;
            }

            .type-badge{
                padding: 6px 16px;
                border-radius: 20px;
                font-size: 0.85rem;
                font-weight: 600;
                color: white;
                text-transform: uppercase;
            }

            .type-normal {
                background: #A8A878;
            }
            .type-fire {
                background: #F08030;
            }
            .type-water {
                background: #6890F0;
            }
            .type-electric {
                background: #F8D030;
            }
            .type-grass {
                background: #78C850;
            }
            .type-ice {
                background: #98D8D8;
            }
            .type-fighting {
                background: #C03028;
            }
            .type-poison {
                background: #A040A0;
            }
            .type-ground {
                background: #E0C068;
            }
            .type-flying {
                background: #A890F0;
            }
            .type-psychic {
                background: #F85888;
            }
            .type-bug {
                background: #A8B820;
            }
            .type-rock {
                background: #B8A038;
            }
            .type-ghost {
                background: #705898;
            }
            .type-dragon {
                background: #7038F8;
            }
            .type-dark {
                background: #705848;
            }
            .type-steel {
                background: #B8B8D0;
            }
            .type-fairy {
                background: #EE99AC;
            }

            .pokemon-poderes{
                background: #f8f9fa;
                padding: 15px;
                border-radius: 10px;
                margin-bottom: 15px;
            }

            .poder-row{
                display: flex;
                justify-content: space-between;
                margin-bottom: 8px;
                font-size: 0.9rem;
            }

            .poder-name{
                color: #666;
                font-weight: 600;
            }

            .poder-value{
                color: #333;
                font-weight: bold;
            }

            .pokemon-habilidades{
                padding: 10px;
                background: #e9ecef;
                border-radius: 8px;
                margin-bottom: 15px;
            }

            .habilidades-title{
                font-size: 0.85rem;
                font-weight: bold;
                color: #666;
                margin-bottom: 5px;
            }

            .habilidades-list{
                font-size: 0.85rem;
                color: #333;
                text-transform: capitalize;
            }

            .btn-detail{
                background-color: #667eea;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 25px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                text-decoration: none;
                display: inline-block;
            }

            .btn-detail:hover{
                background-color: #764ba2;
                transform: scale(1.05);
            }

            .loading{
                text-align: center;
                color: white;
                font-size: 1.5rem;
                font-family: 'PokemonSolid', sans-serif;
                padding: 50px;
            }

            .pagination-container{
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 15px;
                margin: 40px 0;
                flex-wrap: wrap;
            }

            .pagination-btn{
                background: white;
                color: #667eea;
                border: none;
                padding: 12px 24px;
                border-radius: 10px;
                font-weight: bold;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }

            .pagination-btn:hover:not(:disabled){
                background: #667eea;
                color: white;
                transform: translateY(-2px);
                box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            }

            .pagination-btn:disabled{
                opacity: 0.5;
                cursor: not-allowed;
            }

            .pagination-info{
                color: white;
                font-size: 1.1rem;
                font-weight: bold;
                font-family: 'PokemonSolid', sans-serif;
            }

            @media(max-width: 768px){
                .pokemon-tarjeta{
                    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                    gap: 15px;
                }

                .header h1{
                    font-size: 2rem;
                }

                .pagination-container{
                    gap: 10px;
                }

                .pagination-btn{
                    padding: 10px 18px;
                    font-size: 0.9rem;
                }
            }

            .pokemon-card {
                background: transparent;
                perspective: 1000px;
                height: 420px;
            }

            .card-inner {
                position: relative;
                width: 100%;
                height: 100%;
                transition: transform 0.6s;
                transform-style: preserve-3d;
            }

            .pokemon-card.flipped .card-inner {
                transform: rotateY(180deg);
            }

            .card-front, .card-back {
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                border-radius: 20px;
                padding: 20px;
                background: white;
            }

            .card-front {
                background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .card-back {
                transform: rotateY(180deg);
                overflow-y: auto;
            }

            .btn-detail {
                margin-top: 15px;
                background: #667eea;
                color: white;
                padding: 10px 20px;
                border-radius: 20px;
                text-decoration: none;
                font-weight: bold;
            }

            .toast-favorito {
                position: fixed;
                bottom: 60px;
                right: 825px;
                background: #667eea;
                color: white;
                padding: 14px 20px;
                border-radius: 12px;
                font-weight: bold;
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
                opacity: 0;
                transform: translateY(20px);
                transition: all 0.4s ease;
                z-index: 9999;
            }

            .toast-favorito.show {
                opacity: 1;
                transform: translateY(0);
            }

            .toast-favorito.error {
                background: #dc3545;
            }

            .toast-favorito.remove {
                background: #6c757d;
            }
        </style>
    </th:block>
</head>

<body >
    <div layout:fragment="content">
        <div class="header">
            <p>Haz clic en una tarjeta para ver m√°s detalles</p>
        </div>

        <div class="row mb-4 justify-content-center pkm">
            <div class="col-md-6">
                <input
                    type="text"
                    id="buscador"
                    class="form-control form-control-lg"
                    placeholder="Buscar Pok√©mon por nombre o n√∫mero...">

            </div>
        </div>

        <div id="loading" class="loading pkm">
            <dotlottie-wc
                id="pokeballLoader"
                src="https://lottie.host/7e74bdf8-c378-4b20-8aae-76ceb4a30e19/vPIpMiv7jG.lottie"
                style="width: 300px; height: 300px;"
                autoplay
                loop>
            </dotlottie-wc>
            <p>Cargando Pok√©mon...</p>
        </div>

        <div id="pokemon-tarjeta" class="pokemon-tarjeta"></div>

        <div id="paginacion" class="pagination-container" style="display: none;">
            <button class="pagination-btn" id="btn-primera">Primera</button>
            <button class="pagination-btn" id="btn-anterior">Anterior</button>
            <span class="pagination-info" id="info-pagina">P√°gina 1 de 1</span>
            <button class="pagination-btn" id="btn-siguiente">Siguiente</button>
            <button class="pagination-btn" id="btn-ultima">√öltima</button>
        </div>
    </div>

<th:block layout:fragment="extra-scripts">
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js" type="module"></script>

    <script>
        let todosLosPokemon = [];
        let paginaActual = 1;
        let favoritosUsuario = new Set();
        const pokemonPorPagina = 52;
        function urlTieneFavoritos() {
            const params = new URLSearchParams(window.location.search);
            return params.get('favoritos') === 'true';
        }

        function reproducirGritoPokemon(id) {
            const audio = new Audio(
                    `https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/${id}.ogg`
                    );
            audio.volume = 0.4;
            audio.play().catch(() => {
            });
        }

        async function cargarFavoritosUsuario() {
            try {
                const response = await fetch('/pokedex/favoritos', {
                    credentials: 'same-origin'
                });
                const data = await response.json();
                favoritosUsuario = new Set(data);
            } catch {
                favoritosUsuario = new Set();
            }
        }

        async function cargarPokemon() {
            const loading = document.getElementById('loading');

            try {
                await cargarFavoritosUsuario();

                const response = await fetch('/api/pokemon');
                const data = await response.json();
                loading.style.display = 'none';

                const detalles = await Promise.all(
                        data.map(p => fetch(p.url).then(r => r.json()))
                        );

                todosLosPokemon = detalles;

                if (urlTieneFavoritos()) {
                    mostrarFavoritos();
                } else {
                    mostrarPagina(1);
                    mostrarPaginacion();
                }

            } catch (error) {
                loading.innerHTML = 'Error al cargar los Pok√©mon';
                console.error(error);
            }
        }

        function mostrarPagina(numeroPagina) {
            const container = document.getElementById('pokemon-tarjeta');
            container.innerHTML = '';

            const inicio = (numeroPagina - 1) * pokemonPorPagina;
            const fin = inicio + pokemonPorPagina;

            todosLosPokemon
                    .slice(inicio, fin)
                    .forEach(pokemon => crearTarjetaPokemon(pokemon, container));

            paginaActual = numeroPagina;
            actualizarBotonesPaginacion();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        function mostrarPaginacion() {
            document.getElementById('paginacion').style.display = 'flex';
        }

        function actualizarBotonesPaginacion() {
            const total = Math.ceil(todosLosPokemon.length / pokemonPorPagina);

            document.getElementById('info-pagina').textContent =
                    `P√°gina ${paginaActual} de ${total}`;

            document.getElementById('btn-primera').disabled = paginaActual === 1;
            document.getElementById('btn-anterior').disabled = paginaActual === 1;
            document.getElementById('btn-siguiente').disabled = paginaActual === total;
            document.getElementById('btn-ultima').disabled = paginaActual === total;
        }

        function mostrarToast(mensaje, tipo = "success") {
            const toast = document.createElement('div');
            toast.className = `toast-favorito ${tipo}`;
            toast.textContent = mensaje;

            document.body.appendChild(toast);

            setTimeout(() => toast.classList.add('show'), 100);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 400);
            }, 2500);
        }

        async function guardarFavoritoBackend(pokemon, estrella) {
            try {
                const params = new URLSearchParams();
                params.append("idPokemon", pokemon.id);
                params.append("nombrePokemon", pokemon.name);

                const response = await fetch("/pokedex/addFavorito", {
                    method: "POST",
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: params,
                    credentials: "same-origin"
                });

                const result = await response.json();

                if (result.correct) {
                    estrella.classList.add('activo');
                    favoritosUsuario.add(pokemon.id);

                    mostrarToast(`‚≠ê ${pokemon.name.toUpperCase()} agregado a favoritos`);
                } else {
                    alert(result.errorMessage || "Debes iniciar sesi√≥n");
                }
            } catch (error) {
                console.error(error);
                alert("Error al guardar favorito");
            }
        }

        async function eliminarFavoritoBackend(pokemon, estrella) {
            try {
                const params = new URLSearchParams();
                params.append("idPokemon", pokemon.id);

                const response = await fetch("/pokedex/deleteFavorito", {
                    method: "POST",
                    headers: {"Content-Type": "application/x-www-form-urlencoded"},
                    body: params,
                    credentials: "same-origin"
                });

                const result = await response.json();

                if (result.correct) {
                    estrella.classList.remove('activo');
                    favoritosUsuario.delete(pokemon.id);
                    mostrarToast(`‚ùå ${pokemon.name.toUpperCase()} eliminado de favoritos`, 'remove');
                } else {
                    alert(result.errorMessage || "No se pudo eliminar el favorito");
                }
            } catch (error) {
                console.error(error);
                alert("Error al eliminar favorito");
            }
        }

        function crearTarjetaPokemon(pokemon, container) {
            const hp = pokemon.stats.find(s => s.stat.name === 'hp').base_stat;
            const attack = pokemon.stats.find(s => s.stat.name === 'attack').base_stat;
            const defense = pokemon.stats.find(s => s.stat.name === 'defense').base_stat;
            const speed = pokemon.stats.find(s => s.stat.name === 'speed').base_stat;
            const tipos = pokemon.types.map(t => t.type.name);
            const habilidades = pokemon.abilities.map(a => a.ability.name).join(', ');

            const card = document.createElement('div');
            card.className = 'pokemon-card';

            card.innerHTML = `
        <div class="card-inner">
            <div class="card-front">
                <span class="favorito">‚òÖ</span>
                <span class="pokemon-numero">${String(pokemon.id).padStart(3, '0')}</span>
                <img class="pokemon-imagen"
                     src="${pokemon.sprites.other['official-artwork'].front_default}">
                <h2 class="pokemon-nombre pkm">${pokemon.name}</h2>
            </div>
            <div class="card-back">
                <h2 class="pokemon-nombre pkm">${pokemon.name}</h2>
                <div class="pokemon-tipo">
                    ${tipos.map(t => `<span class="type-badge type-${t}">${t}</span>`).join('')}
                </div>
                <div class="pokemon-poderes">
                    <div class="poder-row"><span>HP</span><span>${hp}</span></div>
                    <div class="poder-row"><span>Ataque</span><span>${attack}</span></div>
                    <div class="poder-row"><span>Defensa</span><span>${defense}</span></div>
                    <div class="poder-row"><span>Velocidad</span><span>${speed}</span></div>
                </div>
                <div class="pokemon-habilidades">
                    <div class="habilidades-title">Habilidades</div>
                    <div>${habilidades}</div>
                </div>
                <a href="/pokedex/detail/${pokemon.id}" class="btn-detail">Ver Detalles</a>
            </div>
        </div>
        `;

            card.addEventListener('click', e => {
                if (
                        e.target.classList.contains('favorito') ||
                        e.target.classList.contains('btn-detail')
                        )
                    return;

                reproducirGritoPokemon(pokemon.id);
                card.classList.toggle('flipped');
            });

            const estrella = card.querySelector('.favorito');

            if (favoritosUsuario.has(pokemon.id)) {
                estrella.classList.add('activo');
            }

            estrella.addEventListener('click', e => {
                e.stopPropagation();
                estrella.classList.contains('activo')
                        ? eliminarFavoritoBackend(pokemon, estrella)
                        : guardarFavoritoBackend(pokemon, estrella);
            });

            container.appendChild(card);
        }

        function buscarPokemon() {
            const term = document.getElementById('buscador').value.toLowerCase().trim();
            const container = document.getElementById('pokemon-tarjeta');

            if (!term) {
                mostrarPagina(paginaActual);
                mostrarPaginacion();
                return;
            }

            document.getElementById('paginacion').style.display = 'none';
            container.innerHTML = '';

            const filtrados = todosLosPokemon.filter(pokemon => {
                const nombre = pokemon.name.toLowerCase();
                const id = String(pokemon.id);

                const tipos = pokemon.types.map(t => t.type.name.toLowerCase());

                return (
                        nombre.includes(term) ||
                        id.includes(term) ||
                        tipos.some(tipo => tipo.includes(term))
                        );
            });

            if (filtrados.length === 0) {
                container.innerHTML = `
            <div class="loading">
                No se encontraron Pok√©mon üßê
            </div>`;
                return;
            }

            filtrados.forEach(p => crearTarjetaPokemon(p, container));
        }

        function mostrarFavoritos() {
            const container = document.getElementById('pokemon-tarjeta');
            container.innerHTML = '';

            const favoritos = todosLosPokemon.filter(p =>
                favoritosUsuario.has(p.id)
            );

            if (favoritos.length === 0) {
                container.innerHTML = `
                <div class="loading">
                    No tienes Pok√©mon favoritos ‚≠ê
                </div>`;
                document.getElementById('paginacion').style.display = 'none';
                return;
            }

            favoritos.forEach(p => crearTarjetaPokemon(p, container));
            document.getElementById('paginacion').style.display = 'none';
        }

        document.addEventListener('DOMContentLoaded', () => {
            cargarPokemon();

            document.getElementById('buscador')
                    ?.addEventListener('input', buscarPokemon);

            document.getElementById('btn-primera').onclick = () => mostrarPagina(1);
            document.getElementById('btn-anterior').onclick = () => mostrarPagina(paginaActual - 1);
            document.getElementById('btn-siguiente').onclick = () => mostrarPagina(paginaActual + 1);
            document.getElementById('btn-ultima').onclick = () =>
                mostrarPagina(Math.ceil(todosLosPokemon.length / pokemonPorPagina));

            const btnFavoritos = document.getElementById('btnFavoritos');
            if (btnFavoritos) {
                btnFavoritos.addEventListener('click', e => {
                    e.preventDefault();
                    window.location.href = '/pokedex?favoritos=true';
                });
            }
        });
    </script>
</th:block>
</body>
</html>
