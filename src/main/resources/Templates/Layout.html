<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Pokédex</title>
        <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/poke-ball-icon-27.png">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        <style>
            @font-face {
                font-family: 'PokemonSolid';
                src: url('/fonts/pokemon-solid.ttf') format('truetype');
            }

            @font-face {
                font-family: 'PokemonHollow';
                src: url('/fonts/pokemon-hollow.ttf') format('truetype');
            }

            .pkm {
                font-family: 'PokemonSolid', sans-serif;
            }

            .pkm-hollow {
                font-family: 'PokemonHollow', sans-serif;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body, html {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                touch-action: pan-y;
            }

            body {
                position: relative;
                min-height: 100vh;
            }

            /* Canvas de fondo Tubes */
            #tubesCanvas {
                position: fixed;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                z-index: 0;
                overflow: hidden;
            }

            .main-container {
                max-width: 1400px;
                margin: 0 auto;
                position: relative;
                z-index: 1;
                padding: 20px;
            }

            /* Navbar mejorado estilo Pokemon.com */
            .pokemon-navbar {
                position: relative;
                z-index: 1000;
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 0;
                margin-bottom: 30px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.3);
                overflow: visible;
            }

            .pokemon-navbar .navbar-brand {
                font-family: 'PokemonSolid', sans-serif;
                font-size: 1.8rem;
                color: #ffffff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                padding: 15px 30px;
                background: rgba(173, 0, 0, 0.3);
                backdrop-filter: blur(10px);
                border-radius: 20px 0 0 0;
            }

            .pokemon-navbar .navbar-nav {
                width: 100%;
            }

            .pokemon-navbar .nav-item {
                flex: 1;
                position: relative;
            }

            .pokemon-navbar .nav-link {
                color: #ffffff;
                font-weight: 600;
                text-align: center;
                padding: 25px 10px;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 8px;
                transition: all 0.3s ease;
                border: none;
                background: transparent;
                width: 100%;
                position: relative;
                overflow: hidden;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            }

            .pokemon-navbar .nav-link i {
                font-size: 2rem;
                transition: transform 0.3s ease;
            }

            .pokemon-navbar .nav-link span {
                font-size: 0.9rem;
                display: block;
            }

            .pokemon-navbar .nav-item:nth-child(1) .nav-link:hover {
                background: rgba(120, 144, 156, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(120, 144, 156, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(2) .nav-link:hover {
                background: rgba(239, 83, 80, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(239, 83, 80, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(3) .nav-link:hover {
                background: rgba(255, 202, 40, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(255, 202, 40, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(4) .nav-link:hover {
                background: rgba(102, 187, 106, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(102, 187, 106, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(5) .nav-link:hover {
                background: rgba(66, 165, 245, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(66, 165, 245, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(6) .nav-link:hover {
                background: rgba(171, 71, 188, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(171, 71, 188, 0.5);
            }

            .pokemon-navbar .nav-item:nth-child(7) .nav-link:hover {
                background: rgba(255, 112, 67, 0.8);
                color: #ffffff;
                transform: translateY(-3px);
                box-shadow: 0 4px 15px rgba(255, 112, 67, 0.5);
            }

            .pokemon-navbar .nav-link:hover i {
                transform: scale(1.15);
            }

            .pokemon-navbar .nav-item:not(:last-child)::after {
                content: '';
                position: absolute;
                right: 0;
                top: 20%;
                height: 60%;
                width: 1px;
                background: rgba(255, 255, 255, 0.3);
            }

            /* Estilos para el dropdown */
            .pokemon-navbar .dropdown-menu {
                position: absolute;
                z-index: 1100;
                background: rgba(30, 30, 30, 0.95);
                backdrop-filter: blur(20px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                border-radius: 15px;
                margin-top: 10px;
                padding: 10px;
            }


            .pokemon-navbar .dropdown-item {
                color: #ffffff;
                font-weight: 500;
                padding: 12px 20px;
                transition: all 0.3s ease;
                border-radius: 10px;
                margin-bottom: 5px;
            }

            .pokemon-navbar .dropdown-item:hover {
                background: rgba(255, 202, 40, 0.8);
                color: #ffffff;
                transform: translateX(5px);
            }

            .pokemon-navbar .dropdown-item:last-child {
                margin-bottom: 0;
            }

            /* Footer */
            .pokemon-footer {
                background: rgba(255, 255, 255, 0.15);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 20px;
                margin-top: 50px;
                text-align: center;
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            }

            .pokemon-footer p {
                color: #ffffff;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                margin: 0;
            }

            #logoutBtn {
                color: #ffffff;
                font-weight: 600;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            }

            #logoutBtn:hover {
                color: #ffffff;
            }

            .content-wrapper {
                position: relative;
                z-index: 1;
            }

            /* Responsive */
            @media (max-width: 992px) {
                .pokemon-navbar .nav-link {
                    padding: 15px 10px;
                }

                .pokemon-navbar .nav-link i {
                    font-size: 1.5rem;
                }

                .pokemon-navbar .nav-link span {
                    font-size: 0.75rem;
                }
            }

            @media (max-width: 768px) {
                .pokemon-navbar .nav-item::after {
                    display: none;
                }

                .pokemon-navbar .navbar-collapse {
                    background: rgba(30, 30, 30, 0.95);
                    backdrop-filter: blur(20px);
                    border-radius: 15px;
                    margin-top: 10px;
                    padding: 10px;
                }

                .pokemon-navbar .nav-item {
                    border-bottom: 1px solid #e0e0e0;
                }
            }
        </style>

    <th:block layout:fragment="extra-css"></th:block>
</head>

<body>
    <canvas id="tubesCanvas"></canvas>

    <div class="main-container">
        <nav class="pokemon-navbar navbar navbar-expand-lg">
            <div class="container-fluid p-0">
                <a class="navbar-brand pkm" href="/pokedex">Pokédex</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse pkm" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pokedex}">
                                <i class="fas fa-home"></i>
                                <span>Home</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link"
                               id="btnFavoritos"
                               th:href="@{/pokedex(favoritos=true)}">
                                <i class="fas fa-heart"></i>
                                <span>Favoritos</span>
                            </a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle"
                               href="#"
                               role="button"
                               data-bs-toggle="dropdown"
                               aria-expanded="false">
                                <i class="fas fa-gamepad"></i>
                                <span>Mini Juego</span>
                            </a>

                            <ul class="dropdown-menu">
                                <li>
                                    <a class="dropdown-item" th:href="@{/pokedex/atrapaBallas}">
                                        Atrapa PokéBallas
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" th:href="@{/pokedex/memoria}">
                                        PokéBatalla
                                    </a>
                                </li>
                            </ul>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/pokedex/usuarios}">
                                <i class="fas fa-users"></i>
                                <span>Usuarios</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/pokedex/login}">
                                <i class="fas fa-sign-in-alt"></i>
                                <span>Iniciar sesión</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link"
                               th:href="@{/pokedex/perfilUsuario/{id}(id=${#authentication.principal.id})}">
                                <i class="fas fa-user-circle"></i>
                                <span>Perfil</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/pokedex/registro}">
                                <i class="fas fa-user-plus"></i>
                                <span>Registrarse</span>
                            </a>
                        </li>

                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form id="logoutForm" th:action="@{/logout}" method="post" class="m-0">
                                <button type="button" id="logoutBtn" class="nav-link">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Cerrar Sesión</span>
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            <div layout:fragment="content"></div>
        </div>

        <footer class="pokemon-footer">
            <p class="pkm">© 2025 Pokédex Digital</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
        import TubesCursor from "https://cdn.jsdelivr.net/npm/threejs-components@0.0.19/build/cursors/tubes1.min.js";



        const pokeballColors = [
            "#EE1515",
            "#FFFFFF",
            "#000000"
        ];


        const pokemonPalette = [
            "#EE1515",
            "#FFCB05",
            "#000000",
            "#FFFFFF",
            "#3B4CCA",
            "#1E2D5F"
        ];


        const app = TubesCursor(document.getElementById("tubesCanvas"), {
            tubes: {
                colors: pokeballColors,
                lights: {
                    intensity: 100,
                    colors: pokeballColors
                }
            }
        });


        function pickPokemonColors(count) {
            const shuffled = [...pokemonPalette].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }


        document.body.addEventListener("click", (e) => {
            if (
                    e.target.closest(".pokemon-navbar") ||
                    e.target.closest(".content-wrapper")
                    ) {
                return;
            }

            app.tubes.setColors(pickPokemonColors(3));
            app.tubes.setLightsColors(pickPokemonColors(4));
        });
    </script>


    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/fonts/service-worker.js")
                    .then(() => console.log("Service Worker registrado"))
                    .catch(err => console.error("Error SW:", err));
        }

        const logoutBtn = document.getElementById("logoutBtn");
        if (logoutBtn) {
            logoutBtn.addEventListener("click", function () {
                Swal.fire({
                    title: '¿Quieres cerrar sesión?',
                    text: "Tu sesión actual se cerrará",
                    icon: 'warning',
                    showCancelButton: true,
                    background: 'rgba(30, 30, 30, 0.95)',
                    color: '#fff',
                    confirmButtonColor: '#ef5350',
                    cancelButtonColor: '#78909c',
                    confirmButtonText: 'Sí, cerrar sesión',
                    cancelButtonText: 'Cancelar',
                    iconColor: '#ffc107'
                }).then((result) => {
                    if (result.isConfirmed) {
                        Swal.fire({
                            title: 'Cerrando sesión...',
                            html: '<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGg2YW9sbHh6eTIxYTRjdGJ2dXE2NTg0Z3MyMGJ0eXNwa2RhaGMzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/nMy8HTFQRWpudNwbxQ/giphy.gif" style="width: 100px; transform: scaleX(-1);">',
                            background: 'rgba(30, 30, 30, 0.95)',
                            color: '#fff',
                            showConfirmButton: false,
                            allowOutsideClick: false,
                            timer: 1500,
                            didOpen: () => {
                                Swal.showLoading();
                            }
                        }).then(() => {
                            document.getElementById("logoutForm").submit();
                        });
                    }
                });
            });
        }
    </script>

<th:block layout:fragment="extra-scripts"></th:block>
</body>
</html>
