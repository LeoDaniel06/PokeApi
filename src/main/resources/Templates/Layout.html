<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Pokédex</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            body {
                position: relative;
            }

            body::before {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                z-index: 0;

                background:
                    radial-gradient(circle at 50% 60%, rgba(255, 255, 255, 0.5), transparent 50%),
                    radial-gradient(circle at 50% 15%, rgba(102, 126, 234, 0.35),transparent 55%),
                    radial-gradient(circle at 50% 15%,rgba(255, 203, 5, 0.25),transparent 60%);

                animation: ambientLight 20s ease-in-out infinite;
            }

            body::after {
                content: "";
                position: fixed;
                inset: 0;
                pointer-events: none;
                z-index: 0;

                background:
                    radial-gradient(circle at 8% 12%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 18% 38%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 32% 65%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 48% 28%, rgba(255,255,255,255), transparent 2.8%),
                    radial-gradient(circle at 62% 52%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 78% 18%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 92% 42%, rgba(255,255,255,255), transparent 3.2%),
                    radial-gradient(circle at 12% 78%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 38% 88%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 70% 85%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 22% 18%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 55% 18%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 82% 72%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 65% 22%, rgba(255,255,255,255), transparent 3.5%),
                    radial-gradient(circle at 88% 88%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 42% 12%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 15% 55%, rgba(255,255,255,255), transparent 3%),
                    radial-gradient(circle at 75% 35%, rgba(255,255,255,255), transparent 3.2%);

                animation: sparkle 6s ease-in-out infinite;
            }

            @keyframes sparkle {
                0%, 100% {
                    opacity: 0.18;
                    filter: blur(1.5px);
                }
                50% {
                    opacity: 2;
                    filter: blur(0.4px);
                }
            }

            Animación lenta y elegante
            @keyframes ambientLight {
                0%   {
                    filter: blur(0px);
                    opacity: 0.8;
                }
                50%  {
                    filter: blur(8px);
                    opacity: 1;
                }
                100% {
                    filter: blur(0px);
                    opacity: 0.8;
                }
            }
            @font-face {
                font-family: 'PokemonSolid';
                src: url('/fonts/pokemon-solid.ttf') format('truetype');
            }

            @font-face {
                font-family: 'PokemonHollow';
                src: url('/fonts/pokemon-hollow.ttf') format('truetype');
            }

            .pkm {
                font-family: 'PokemonSolid', sans-serif;
            }

            .pkm-hollow {
                font-family: 'PokemonHollow', sans-serif;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                background-image: url("https://wallpapers.com/images/high/totodile-looking-at-friends-in-creek-lu1576wfu8mk6d0k.webp");
                background-size: cover;
                min-height: 100vh;
                padding: 20px;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }

            .main-container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .pokemon-navbar {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 15px 30px;
                margin-bottom: 30px;
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            }

            .pokemon-navbar .navbar-brand {
                font-family: 'PokemonSolid', sans-serif;
                font-size: 1.8rem;
                color: #667eea;
            }

            .pokemon-navbar .nav-link {
                color: #667eea;
                font-weight: 600;
                margin: 0 10px;
            }

            .pokemon-footer {
                background: rgba(255, 255, 255, 0.95);
                border-radius: 15px;
                padding: 20px;
                margin-top: 50px;
                text-align: center;
            }
        </style>

    <th:block layout:fragment="extra-css"></th:block>
</head>
<script>
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/fonts/service-worker.js")
                .then(() => console.log("Service Worker registrado"))
                .catch(err => console.error("Error SW:", err));
    }
</script>
<body>
    <div class="main-container">

        <nav class="pokemon-navbar navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand pkm" href="/pokedex">Pokédex</a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link"
                               id="btnFavoritos"
                               th:href="@{/pokedex(favoritos=true)}"
                               sec:authorize="isAuthenticated()">
                                Favoritos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/pokedex/atrapaBallas}">
                                Mini Juego 1</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated() and hasRole('ADMIN')">
                            <a class="nav-link" th:href="@{/pokedex/usuarios}">
                                Usuarios
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/pokedex/login}">
                                Iniciar sesión
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link"
                               th:href="@{/pokedex/perfilUsuario/{id}(id=${#authentication.principal.id})}">
                                Perfil
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAnonymous()">
                            <a class="nav-link" th:href="@{/pokedex/registro}">
                                Registrarse
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form id="logoutForm" th:action="@{/logout}" method="post">
                                <button type="button" id="logoutBtn"
                                        class="nav-link btn btn-link"
                                        style="padding:0; border:none; background:none;">
                                    Cerrar Sesión
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="content-wrapper">
            <div layout:fragment="content"></div>
        </div>

        <footer class="pokemon-footer">
            <p class="pkm">© 2025 Pokédex Digital</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
    document.getElementById("logoutBtn").addEventListener("click", function () {
        Swal.fire({
            title: '¿Quieres cerrar sesión?',
            text: "Tu sesión actual se cerrará",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, cerrar sesión',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                document.getElementById("logoutForm").submit();
            }
        });
    });
    </script>

<th:block layout:fragment="extra-scripts"></th:block>
</body>
</html>
