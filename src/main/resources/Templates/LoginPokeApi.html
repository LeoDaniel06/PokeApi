<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <title>PokeLogin</title>
    <th:block layout:fragment="extra-css">
        <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/poke-ball-icon-27.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <style>
            body {
                background-image: url('https://images4.alphacoders.com/119/1198340.jpg');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                display: flex;
                position: relative;
                min-height: 100vh;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 0;
            }

            .container {
                position: relative;
                z-index: 1;
                padding: 40px 20px;
            }

            .card {
                transition: transform 0.2s;
                background-color: rgba(30, 30, 30, 0.95);
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                border: 3px solid #ff4136;
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
                margin: 0 auto;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .pokeball-img {
                width: 70px;
                height: auto;
                animation: bounce 0.3s infinite alternate;
            }

            @keyframes bounce {
                from {
                    transform: translateY(0);
                }
                to {
                    transform: translateY(-10px);
                }
            }

            .MegaCharizard {
                position: absolute;
                top: 0px;
                right: -20px;
                width: 120px;
                pointer-events: none;
                z-index: 1;
            }

            .form-label {
                color: white !important;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .form-control, .form-select {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid #ff4136;
                border-radius: 8px;
                padding: 10px;
            }

            .form-control:focus, .form-select:focus {
                background-color: white;
                border-color: #ff6b61;
                box-shadow: 0 0 0 0.2rem rgba(255, 65, 54, 0.25);
            }

            .btn-primary {
                background-color: #ff4136;
                border: 2px solid black;
                font-weight: bold;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #dc1f0f;
                transform: scale(1.05);
            }

            .btn-secondary {
                background-color: #555;
                border: 2px solid black;
                font-weight: bold;
                padding: 12px;
            }

            .btn-secondary:hover {
                background-color: #333;
            }

            h1 {
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }

            .text-white {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            }

            .form-check {
                background-color: rgba(255, 255, 255, 0.1);
                padding: 10px 15px;
                border-radius: 8px;
                margin-bottom: 8px;
            }

            .form-check-label {
                color: white !important;
                font-weight: 600;
            }

            .form-check-input:checked {
                background-color: #ff4136;
                border-color: #ff4136;
            }

            .gender-container {
                background-color: rgba(255, 255, 255, 0.05);
                padding: 15px;
                border-radius: 10px;
                border: 2px solid rgba(255, 65, 54, 0.3);
            }

            .alert {
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .password-container {
                position: relative;
            }

            .password-toggle {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                color: #ff4136;
                font-size: 1.2rem;
                padding: 5px;
                transition: color 0.3s;
                z-index: 10;
            }

            .password-toggle:hover {
                color: #dc1f0f;
            }

            .password-container .form-control {
                padding-right: 45px;
            }

            progress{
                clip: rect(1px, 1px, 1px, 1px);
                clip-path: inset(50%);
                height: 1px;
                width: 1px;
                margin: -1px;
                overflow: hidden;
                padding: 0;
                position: absolute;
            }

            .pokebola-barra {
                background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png");
                background-repeat: repeat-x;
                background-size: 30px 30px;
                background-position: center;
                animation: girarPokebola 1.2s linear infinite;
            }

            @keyframes girarPokebola {
                from {
                    background-position-x: 0;
                }
                to {
                    background-position-x: 30px;
                }
            }


            /*            #carga {
                            position: fixed;
                            inset: 0;
                            background: black;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            z-index: 9999;
                        }
            
                        #carga video {
                            width: 280px;
                        }*/

            .pokemon{
                width: 80px;
                pointer-events: none;
            }

        </style>
    </th:block>

</head>
<body class="bg-light">
    <div layout:fragment="content" >
        <div  class="container d-flex justify-content-center align-items-center vh-100 pkm">
            <div class="card shadow-sm p-4 border  border-black" style="width: 100%; max-width: 400px; border-radius: 10px;">
                <div class="text-center mb-4">
                    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/video-games/_tiles/pokemon-unite/2025/10/24/inline/01.png" class="MegaCharizard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png" alt="Pokeball" class="pokeball-img">
                    <h1 class="fw-bold" style="color: white">¡Bienvenido Entrenador!</h1>
                    <p class="text" style="color: white">Por favor ingresa tu usuario y contraseña</p>
                </div>
                <form id="loginForm" th:action="@{/pokedex/login}" method="post" th:object="${loginRequest}">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: white">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required th:field="*{username}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: white">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required th:field="*{password}">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-danger">Iniciar Sesion</button>
                    </div>

                    <div class="mb-3">
                        <p class="text" style="color: white">No te has Registrado?</p>
                        <p class="text" style="color: white;">
                            Regístrate aquí: 
                            <a href="/pokedex/registro" 
                               style="color: blue; font-weight: bold; text-decoration: underline;">
                                Crear Usuario
                            </a>
                        </p>
                    </div>

                </form> 

            </div>
        </div>

        <div class="modal fade" id="modalCarga" tabindex="-1"
             data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header border-0">
                        <h5 class="modal-title">Cargando Pokédex...</h5>
                    </div>

                    <div class="modal-body d-flex flex-column align-items-center">

                        <img src="https://i.pinimg.com/originals/a7/a8/d0/a7a8d06c754cfbbbc37e64cb118c513c.gif"
                             class="pokemon mb-3">

                        <div class="progress w-100">
                            <div id="barraProgreso"
                                 class="progress-bar pokebola-barra"
                                 style="width: 0%">
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

        <!--        <div id="carga" style="visibility: hidden;">
                    <video autoplay loop muted playsinline>
                        <source src="/videoCarga/Fondo de carga.mp4" type="video/mp4">
                    </video>
                    <p style="color:white; margin-top:10px;">Cargando Pokédex...</p>
                </div>-->

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const modal = new bootstrap.Modal(document.getElementById("modalCarga"));
                const barra = document.getElementById("barraProgreso");
                const audio = new Audio();

                form.addEventListener("submit", (e) => {
                    e.preventDefault();

                    modal.show();

                    let progreso = 0;

                    const intervalo = setInterval(() => {
                        progreso += 1;
                        barra.style.width = progreso + "%";
                        barra.textContent = progreso + "%";

                        if (progreso >= 100) {
                            clearInterval(intervalo);


                            setTimeout(() => {
                                form.submit();
                            }, 500);
                        }
                    }, 200);
            });
                });
            
            
           
            
        </script>
    </div>

</body>
</html>
