<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
    <head>
        <title>PokeLogin</title>
    <th:block layout:fragment="extra-css">
        <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/poke-ball-icon-27.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <style>
            @font-face {
                font-family: 'PokemonSolid';
                src: url('/fonts/pokemon-solid.ttf') format('truetype');
            }

            @font-face {
                font-family: 'PokemonHollow';
                src: url('/fonts/pokemon-hollow.ttf') format('truetype');
            }

            .pkm {
                font-family: 'PokemonSolid', sans-serif;
            }

            .pkm-hollow {
                font-family: 'PokemonHollow', sans-serif;
            }

            body {
                background-image: url('https://images4.alphacoders.com/119/1198340.jpg');
                background-repeat: no-repeat;
                background-position: center center;
                background-size: cover;
                display: flex;
                position: relative;
                min-height: 100vh;
            }

            body::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 0;
            }

            .container {
                position: relative;
                z-index: 1;
                padding: 40px 20px;
            }

            .card {
                transition: transform 0.2s;
                background-color: rgba(30, 30, 30, 0.95);
                border-radius: 15px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
                border: 3px solid #ff4136;
                max-width: 500px;
                width: 100%;
                position: relative;
                overflow: hidden;
                margin: 0 auto;
            }

            .card:hover {
                transform: translateY(-5px);
            }

            .pokeball-img {
                width: 70px;
                height: auto;
                animation: bounce 0.3s infinite alternate;
            }

            @keyframes bounce {
                from {
                    transform: translateY(0);
                }
                to {
                    transform: translateY(-10px);
                }
            }

            .MegaCharizard {
                position: absolute;
                top: 0px;
                right: -20px;
                width: 120px;
                pointer-events: none;
                z-index: 1;
            }

            .form-label {
                color: white !important;
                font-weight: 600;
                margin-bottom: 8px;
            }

            .form-control, .form-select {
                background-color: rgba(255, 255, 255, 0.9);
                border: 2px solid #ff4136;
                border-radius: 8px;
                padding: 10px;
            }

            .form-control:focus, .form-select:focus {
                background-color: white;
                border-color: #ff6b61;
                box-shadow: 0 0 0 0.2rem rgba(255, 65, 54, 0.25);
            }

            .btn-primary {
                background-color: #ff4136;
                border: 2px solid black;
                font-weight: bold;
                padding: 12px;
                transition: all 0.3s ease;
            }

            .btn-primary:hover {
                background-color: #dc1f0f;
                transform: scale(1.05);
            }

            .btn-secondary {
                background-color: #555;
                border: 2px solid black;
                font-weight: bold;
                padding: 12px;
            }

            .btn-secondary:hover {
                background-color: #333;
            }

            h1 {
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            }

            .text-white {
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            }

            .alert {
                border-radius: 10px;
                margin-bottom: 20px;
            }

            .password-container {
                position: relative;
            }

            .password-toggle {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                background: none;
                border: none;
                cursor: pointer;
                color: #ff4136;
                font-size: 1.2rem;
                padding: 5px;
                transition: color 0.3s;
                z-index: 10;
            }

            .password-toggle:hover {
                color: #dc1f0f;
            }

            .password-container .form-control {
                padding-right: 45px;
            }

            .pokemon-sprite{
                width: 100px;
                pointer-events: none;
                transform: scaleX(-1);
            }

            .pokedex-container {
                background-color: #dc3545 !important;
                border: 8px solid #8b0000;
                border-radius: 20px 20px 20px 60px !important;
                box-shadow: inset -10px -10px 0px rgba(0,0,0,0.2), 10px 10px 20px rgba(0,0,0,0.4);
                color: white;
            }

            .pokedex-screen {
                background-color: #333;
                border: 15px solid #dedede;
                border-radius: 10px;
                box-shadow: inset 0 0 15px #000;
            }

            .sensor-main {
                width: 50px;
                height: 50px;
                background: radial-gradient(circle, #00f 0%, #000 100%);
                border: 4px solid white;
                border-radius: 50%;
                animation: blink 1.5s infinite alternate;
            }

            @keyframes blink {
                0%, 100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.6;
                }
            }

            .sensor-red,
            .sensor-yellow,
            .sensor-green {
                width: 15px;
                height: 15px;
                border-radius: 50%;
                border: 1px solid #000;
                opacity: 0.2;
            }

            .sensor-red {
                background: #ff0000;
            }
            .sensor-yellow {
                background: #ffff00;
            }
            .sensor-green {
                background: #00ff00;
            }

            .sensor-red.active,
            .sensor-yellow.active,
            .sensor-green.active {
                opacity: 1;
                box-shadow: 0 0 8px currentColor;
            }

            .font-pixel {
                font-family: 'Courier New', Courier, monospace;
                font-weight: bold;
                letter-spacing: 1px;
            }

            .custom-progress-container {
                height: 25px;
                background-color: #222 !important;
                border: 2px solid #555;
            }

            .btn-pokedex-blue {
                width: 40px;
                height: 10px;
                background: #007bff;
                border-radius: 5px;
                border-bottom: 3px solid #004a99;
            }

            .textoAnimado {
                font-size: 1rem;
                font-weight: bold;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }
            .visible {
                opacity: 1;
            }
        </style>
    </th:block>

</head>
<body class="bg-light" >
    <div layout:fragment="content">
        <div  class="container d-flex justify-content-center align-items-center vh-100 pkm">
            <div class="card shadow-sm p-4 border  border-black" style="width: 100%; max-width: 400px; border-radius: 10px;">
                <div class="text-center mb-4">
                    <img src="https://www.pokemon.com/static-assets/content-assets/cms2/img/video-games/_tiles/pokemon-unite/2025/10/24/inline/01.png" class="MegaCharizard">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png" alt="Pokeball" class="pokeball-img">
                    <h1 class="fw-bold" style="color: white">¡Bienvenido Entrenador!</h1>
                    <p class="text" style="color: white">Por favor ingresa tu usuario y contraseña</p>
                </div>

                <!-- AÑADIDO: Alerta de cuenta no verificada con reenvío -->
                <div th:if="${tipo == 'warning'}" 
                     class="alert alert-warning alert-dismissible fade show" 
                     role="alert"
                     style="background-color: rgba(255, 193, 7, 0.9); border: 2px solid #ffc107;">
                    <div class="d-flex align-items-start">
                        <i class="bi bi-exclamation-triangle-fill me-2" style="font-size: 1.5rem; color: #856404;"></i>
                        <div class="flex-grow-1">
                            <strong style="color: #856404;">¡Cuenta no verificada!</strong>
                            <p class="mb-2" style="color: #856404;" th:text="${error}"></p>
                            <small style="color: #856404;">
                                ¿No recibiste el correo? 
                                <a href="#" 
                                   th:attr="data-email=${emailUsuario}"
                                   onclick="reenviarCorreo(event, this.getAttribute('data-email'))" 
                                   class="text-decoration-underline fw-bold" 
                                   style="color: #ff4136; cursor: pointer;">
                                    Reenviar verificación
                                </a>
                            </small>
                        </div>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${tipo != null and tipo == 'danger'}" 
                     class="alert alert-danger alert-dismissible fade show" 
                     role="alert"
                     style="background-color: rgba(220, 53, 69, 0.9); border: 2px solid #dc3545;">
                    <strong style="color: white;">Error:</strong>
                    <span th:text="${error}" style="color: white;"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>

                <div th:if="${tipo != null and tipo == 'success'}" 
                     class="alert alert-success alert-dismissible fade show" 
                     role="alert"
                     style="background-color: rgba(40, 167, 69, 0.9); border: 2px solid #28a745;">
                    <i class="bi bi-check-circle-fill me-2" style="font-size: 1.2rem; color: white;"></i>
                    <span th:text="${mensaje}" style="color: white;"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>

                <form id="loginForm" th:action="@{/pokedex/login}" method="post" th:object="${loginRequest}">
                    <div class="mb-3">
                        <label for="username" class="form-label" style="color: white">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required th:field="*{username}">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" style="color: white">Contraseña</label>
                        <div class="password-container">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required th:field="*{password}">
                            <button type="button" 
                                    class="password-toggle" 
                                    id="togglePassword"
                                    aria-label="Mostrar contraseña">
                                <i class="bi bi-eye-fill" id="eyeIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- AÑADIDO: Enlace a recuperar contraseña -->
                    <div class="mb-3 text-end">
                        <a href="/pokedex/recuperarPass" 
                           style="color: #ffc107; font-size: 0.9rem; text-decoration: none;">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-danger">Iniciar Sesión</button>
                    </div>

                    <div class="mb-3 mt-3">
                        <p class="text" style="color: white">¿No te has Registrado?</p>
                        <p class="text" style="color: white;">
                            Regístrate aquí: 
                            <a href="/pokedex/registro" 
                               style="color: blue; font-weight: bold; text-decoration: underline;">
                                Crear Usuario
                            </a>
                        </p>
                    </div>
                </form> 
            </div>
        </div>

        <!-- Modal de carga -->
        <div class="modal fade" id="modalCarga" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content pokedex-container">
                    <div class="pokedex-sensors d-flex gap-2 p-3">
                        <div class="sensor-main"></div>
                        <div class="sensor-red"></div>
                        <div class="sensor-yellow"></div>
                        <div class="sensor-green"></div>
                    </div>

                    <div class="modal-header border-0 flex-column align-items-start pt-0">
                        <h5 class="modal-title font-pixel text-uppercase">System: Loading Data...</h5>
                        <small class="text-white-50">Sincronizando con la Pokedex de: <span id="region" class="textoAnimado">Kanto</span></small>
                    </div>

                    <div class="modal-body d-flex flex-column align-items-center">
                        <div class="pokedex-screen w-100 d-flex flex-column align-items-center justify-content-center p-4 mb-4">
                            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGg2YW9sbHh6eTIxYTRjdGJ2dXE2NTg0Z3MyMGJ0eXNwa2RhaGMzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/nMy8HTFQRWpudNwbxQ/giphy.gif" 
                                 class="pokemon-sprite mb-3">

                            <div class="progress w-100 custom-progress-container">
                                <div id="barraProgreso" 
                                     class="progress-bar progress-bar-striped progress-bar-animated bg-info">
                                </div>
                            </div>
                            <span id="porcentajeCarga" class="mt-2 font-pixel">0%</span>
                        </div>

                        <div class="pokedex-controls d-flex justify-content-between w-100 px-3">
                            <div class="d-pad"></div>
                            <div class="action-buttons d-flex gap-2 align-items-center">
                                <div class="btn-pokedex-blue"></div>
                                <div class="btn-pokedex-blue"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                if (type === 'password') {
                    eyeIcon.className = 'bi bi-eye-fill';
                } else {
                    eyeIcon.className = 'bi bi-eye-slash-fill';
                }
            });

            // Modal de carga al enviar formulario
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const modal = new bootstrap.Modal(document.getElementById("modalCarga"));
                const barra = document.getElementById("barraProgreso");
                const progress = document.getElementById("porcentajeCarga");

                form.addEventListener("submit", (e) => {
                    e.preventDefault();

                    modal.show();

                    let progreso = 0;

                    const intervalo = setInterval(() => {
                        progreso += 1;
                        barra.style.width = progreso + "%";
                        progress.textContent = progreso + "%";

                        if (progreso >= 100) {
                            clearInterval(intervalo);
                            setTimeout(() => {
                                form.submit();
                            }, 300);
                        }
                    }, 150);
                });
            });

            // Animación de región
            document.addEventListener("DOMContentLoaded", () => {
                const form = document.getElementById("loginForm");
                const texto = document.getElementById("region");

                const regiones = [
                    "Kanto", "Johto", "Hoenn", "Sinnoh",
                    "Teselia", "Kalos", "Alola", "Galar", "Paldea"
                ];

                let indice = 0;
                let intervaloTexto;

                texto.classList.add("visible");

                form.addEventListener("submit", (e) => {
                    e.preventDefault();

                    intervaloTexto = setInterval(() => {
                        texto.classList.remove("visible");

                        setTimeout(() => {
                            indice = (indice + 1) % regiones.length;
                            texto.textContent = regiones[indice];
                            texto.classList.add("visible");
                        }, 300);

                    }, 1900);
                });
            });

            // Sensores
            document.addEventListener("DOMContentLoaded", () => {
                const sensors = [
                    document.querySelector(".sensor-red"),
                    document.querySelector(".sensor-yellow"),
                    document.querySelector(".sensor-green")
                ];

                let index = 0;

                function startSensorSequence() {
                    sensors.forEach(s => s.classList.remove("active"));
                    sensors[index].classList.add("active");
                    index = (index + 1) % sensors.length;
                }

                setInterval(startSensorSequence, 600);
            });

            // AÑADIDO: Función reenviar verificación
            function reenviarCorreo(event, email) {
                event.preventDefault();

                if (!email) {
                    Swal.fire({
                        icon: 'error',
                        title: '¡Oops!',
                        text: 'No se pudo obtener el correo electrónico',
                        background: 'rgba(30, 30, 30, 0.95)',
                        color: '#fff',
                        confirmButtonColor: '#ff4136',
                        confirmButtonText: 'Entendido',
                        iconColor: '#ff4136'
                    });
                    return;
                }

                Swal.fire({
                    title: 'Enviando correo...',
                    html: '<img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExZGg2YW9sbHh6eTIxYTRjdGJ2dXE2NTg0Z3MyMGJ0eXNwa2RhaGMzdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/nMy8HTFQRWpudNwbxQ/giphy.gif" style="width: 100px; transform: scaleX(-1);">',
                    background: 'rgba(30, 30, 30, 0.95)',
                    color: '#fff',
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                fetch('/pokedex/reenviarVerificacion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: 'correo=' + encodeURIComponent(email)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.correct) {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Correo Enviado!',
                            html: `
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png" 
                                     style="width: 60px; animation: bounce 0.5s infinite alternate; margin-bottom: 15px;">
                                <p style="margin-top: 10px;">${data.errorMessage}</p>
                                <p style="font-size: 0.9em; color: #ffc107;">Revisa tu bandeja de entrada</p>
                            `,
                            background: 'rgba(30, 30, 30, 0.95)',
                            color: '#fff',
                            confirmButtonColor: '#28a745',
                            confirmButtonText: '¡Perfecto!',
                            iconColor: '#28a745'
                        });
                    } else {
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: data.errorMessage,
                            background: 'rgba(30, 30, 30, 0.95)',
                            color: '#fff',
                            confirmButtonColor: '#ff4136',
                            confirmButtonText: 'Intentar de nuevo',
                            iconColor: '#ff4136'
                        });
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de conexión',
                        text: 'No se pudo reenviar el correo. Por favor intenta de nuevo.',
                        background: 'rgba(30, 30, 30, 0.95)',
                        color: '#fff',
                        confirmButtonColor: '#ff4136',
                        confirmButtonText: 'Entendido',
                        iconColor: '#ff4136'
                    });
                });
            }
        </script>
    </div>
</body>
</html>
