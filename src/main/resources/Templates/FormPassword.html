<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout}">
    <head>
        <meta charset="UTF-8">
        <title>Recuperar contrase√±a</title>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body class="pokemon-bg" layout:fragment="content">

        <div class="container d-flex justify-content-center align-items-center vh-100">
            <div class="card pokemon-card p-4 text-center position-relative">

                <div class="pokemon-icon">&#128021;</div>

                <h3 class="pokemon-title mb-4">‚ö° Recuperar Contrase√±a</h3>

                <div id="stepCorreo" class="mb-4 text-start">
                    <label class="form-label fw-bold">Correo electr√≥nico:</label>
                    <div class="input-group pokemon-input-group">
                        <input type="email" id="correo" class="form-control pokemon-input" placeholder="correo@ejemplo.com" required>
                    </div>
                    <small id="correoHelp" class="text-muted"></small>
                    <button id="btnEnviarCodigo" class="btn pokemon-btn w-100 py-2 mt-3">Enviar c√≥digo ‚ö°</button>
                </div>

                <div id="stepCodigo" class="mb-4 text-start" style="display:none;">
                    <label class="form-label fw-bold">C√≥digo de verificaci√≥n:</label>
                    <div class="input-group pokemon-input-group">
                        <input type="text" id="codigo" class="form-control pokemon-input" placeholder="Ingresa el c√≥digo" maxlength="6" required>
                    </div>
                    <small id="codigoHelp" class="text-muted"></small>
                    <button id="btnVerificarCodigo" class="btn pokemon-btn w-100 py-2 mt-3">Verificar c√≥digo ‚ö°</button>
                </div>

                <div id="stepPassword" style="display:none;">
                    <div class="mb-3 text-start">
                        <label class="form-label fw-bold">Nueva contrase√±a:</label>
                        <div class="input-group pokemon-input-group">
                            <input type="password" id="password" class="form-control pokemon-input" disabled>
                        </div>
                        <small id="passwordHelp" class="text-muted"></small>
                    </div>

                    <div class="mb-4 text-start">
                        <label class="form-label fw-bold">Confirme la contrase√±a:</label>
                        <div class="input-group pokemon-input-group">
                            <input type="password" class="form-control pokemon-input" id="passwordConfirm" disabled>
                        </div>
                        <small></small>
                    </div>

                    <button class="btn pokemon-btn w-100 py-2" id="btnGuardar" disabled>
                        ¬°Atr√°pala! ‚ö°
                    </button>
                </div>

                <div class="pokemon-footer mt-3">
                    <small class="text-muted">Recuerda: tu contrase√±a debe ser √∫nica y fuerte.</small>
                </div>
            </div>
        </div>

        <style>
            body.pokemon-bg {
                background: linear-gradient(135deg, #ff5c5c, #ffd699);
                font-family: 'Roboto', sans-serif;
            }

            .pokemon-card {
                width: 380px;
                border-radius: 25px;
                border: 3px solid #000;
                background: radial-gradient(circle at top left, #fff8c6, #fff);
                box-shadow: 0 15px 35px rgba(0,0,0,.5);
                position: relative;
                overflow: hidden;
            }

            .pokemon-icon {
                font-size: 50px;
                position: absolute;
                top: -20px;
                right: -20px;
                animation: bounce 2s infinite;
            }

            @keyframes bounce {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .pokemon-title {
                font-weight: bold;
                color: #ff1a1a;
                text-shadow: 2px 2px #000;
                font-family: 'Press Start 2P', cursive;
            }

            .pokemon-input-group {
                position: relative;
            }

            .pokemon-input {
                border: 2px solid #000;
                border-radius: 15px;
                padding-left: 10px;
                transition: all 0.3s;
            }

            .pokemon-input.is-valid {
                border-color: #28a745;
                box-shadow: 0 0 5px #28a745;
            }

            .pokemon-input.is-invalid {
                border-color: #dc3545;
                box-shadow: 0 0 5px #dc3545;
            }

            .pokemon-btn {
                background: linear-gradient(45deg, #ffcc00, #ff9900);
                border: 2px solid #000;
                color: #000;
                font-weight: bold;
                border-radius: 25px;
                transition: all 0.3s ease;
                font-family: 'Press Start 2P', cursive;
            }

            .pokemon-btn:hover {
                transform: scale(1.05) rotate(-2deg);
                background: linear-gradient(45deg, #ffd633, #ffb700);
            }

            .pokemon-footer {
                text-align: center;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

        <script>
            $(document).ready(function () {

                let correoGlobal = "";

                const regexPassword = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&.#_-])[A-Za-z\d@$!%*?&.#_-]{8,16}$/;

                $('#btnEnviarCodigo').click(function () {
                    const correo = $('#correo').val().trim();

                    if (!correo || !correo.includes('@')) {
                        $('#correoHelp')
                                .text('Por favor ingresa un correo v√°lido')
                                .removeClass('text-success')
                                .addClass('text-danger');
                        return;
                    }

                    $.ajax({
                        url: '/recuperarPass/enviarCodigo',
                        type: 'POST',
                        data: {correo: correo},

                        success: function () {
                            correoGlobal = correo;

                            $('#correoHelp')
                                    .text('C√≥digo enviado al correo üìß')
                                    .removeClass('text-danger')
                                    .addClass('text-success');

                            $('#stepCorreo').hide();
                            $('#stepCodigo').show();
                        },

                        error: function (xhr) {
                            let msg = 'Error al enviar el c√≥digo';

                            if (xhr.responseJSON && xhr.responseJSON.errorMessage) {
                                msg = xhr.responseJSON.errorMessage;
                            }

                            $('#correoHelp')
                                    .text(msg)
                                    .removeClass('text-success')
                                    .addClass('text-danger');
                        }
                    });
                });

                $('#btnVerificarCodigo').click(function () {

                    const codigo = $('#codigo').val().trim();

                    if (!codigo) {
                        $('#codigoHelp')
                                .text('Ingresa el c√≥digo recibido')
                                .addClass('text-danger');
                        return;
                    }

                    $('#codigoHelp')
                            .text('C√≥digo ingresado ‚úî')
                            .removeClass('text-danger')
                            .addClass('text-success');

                    $('#stepCodigo').hide();
                    $('#stepPassword').show();

                    $('#password').prop('disabled', false);
                    $('#passwordConfirm').prop('disabled', false);
                });

                $('#password').on('keyup', function () {

                    const password = $(this).val();

                    if (regexPassword.test(password)) {
                        $(this).removeClass('is-invalid').addClass('is-valid');
                        $('#passwordHelp')
                                .removeClass('text-danger')
                                .addClass('text-success')
                                .text('‚úî Contrase√±a segura');
                        $('#btnGuardar').prop('disabled', false);
                    } else {
                        $(this).removeClass('is-valid').addClass('is-invalid');
                        $('#passwordHelp')
                                .removeClass('text-success')
                                .addClass('text-danger')
                                .text('8-16 caracteres, may√∫scula, min√∫scula, n√∫mero y s√≠mbolo');
                        $('#btnGuardar').prop('disabled', true);
                    }
                });

                $('#passwordConfirm').on('keyup', function () {
                    const pass = $('#password').val();
                    const confirm = $(this).val();

                    if (pass === confirm) {
                        $(this).removeClass('is-invalid').addClass('is-valid');
                    } else {
                        $(this).removeClass('is-valid').addClass('is-invalid');
                    }
                });

                $('#btnGuardar').click(function () {

                    const password = $('#password').val();
                    const confirm = $('#passwordConfirm').val();
                    const codigo = $('#codigo').val().trim();

                    if (password !== confirm) {
                        alert('Las contrase√±as no coinciden');
                        return;
                    }

                    if (!regexPassword.test(password)) {
                        alert('La contrase√±a no cumple los requisitos');
                        return;
                    }

                    $.ajax({
                        url: '/recuperarPass/actualizarPass',
                        type: 'POST',
                        data: {
                            correo: correoGlobal,
                            password: password,
                            codigo: codigo
                        },

                        success: function () {
                            alert('Contrase√±a actualizada con √©xito ‚ö°');
                            window.location.href = '/pokedex/login';
                        },

                        error: function (xhr) {
                            let msg = 'Error al actualizar la contrase√±a';

                            if (xhr.responseJSON && xhr.responseJSON.errorMessage) {
                                msg = xhr.responseJSON.errorMessage;
                            }

                            alert(msg);
                        }
                    });
                });

            });
        </script>

    </body>
</html>
