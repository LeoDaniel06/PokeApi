<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VerificaciÃ³n de Cuenta - PokÃ©dex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.freeiconspng.com/thumbs/pokeball-png/poke-ball-icon-27.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'PokemonSolid';
            src: url('/fonts/pokemon-solid.ttf') format('truetype');
        }

        body {
            background-image: url('https://images4.alphacoders.com/119/1198340.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .verification-card {
            background-color: rgba(30, 30, 30, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 3px solid #667eea;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            animation: aparecer 0.5s ease-out;
        }

        @keyframes aparecer {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .verification-card.success {
            border-color: #28a745;
            box-shadow: 0 10px 40px rgba(40, 167, 69, 0.3);
        }

        .verification-card.error {
            border-color: #dc3545;
            box-shadow: 0 10px 40px rgba(220, 53, 69, 0.3);
        }

        .pokeball-animation {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-20px) rotate(-10deg);
            }
            75% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        h1 {
            font-family: 'PokemonSolid', sans-serif;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .message {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-custom:hover {
            transform: scale(1.05);
            color: white;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.5);
        }

        .success-icon {
            color: #28a745;
            font-size: 5rem;
            margin-bottom: 20px;
            animation: pulsoExito 1s ease-in-out;
        }

        @keyframes pulsoExito {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .error-icon {
            color: #dc3545;
            font-size: 5rem;
            margin-bottom: 20px;
            animation: sacudida 0.5s ease-in-out;
        }

        @keyframes sacudida {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-20px);
            }
            75% {
                transform: translateX(20px);
            }
        }

        .sound-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            font-size: 1.5rem;
        }

        .sound-control:hover {
            transform: scale(1.1);
            background: white;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            position: absolute;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-card" id="verificationCard">
            <div th:if="${mensaje}">
                <div class="success-icon" id="successIcon">âœ“</div>
                <h1 class="text-success">Â¡Cuenta Verificada!</h1>
                <p class="message" th:text="${mensaje}"></p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png" 
                     class="pokeball-animation" 
                     alt="Pokeball">
                <a href="/pokedex/login" class="btn-custom">Iniciar SesiÃ³n</a>
                <input type="hidden" id="verificationType" value="success">
            </div>

            <div th:if="${error}">
                <div class="error-icon" id="errorIcon">âœ—</div>
                <h1 class="text-danger">Error de VerificaciÃ³n</h1>
                <p class="message" th:text="${error}"></p>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1026px-Pok%C3%A9_Ball_icon.svg.png" 
                     class="pokeball-animation" 
                     alt="Pokeball">
                <a href="/pokedex/registro" class="btn-custom">Registrarse de Nuevo</a>
                <input type="hidden" id="verificationType" value="error">
            </div>
        </div>
    </div>

    <div class="sound-control" id="soundControl" title="Silenciar/Activar sonido">
        ðŸ”Š
    </div>

    <!-- Audios -->
    <audio id="successSound" preload="auto">
        <source src="https://pokemonsounds.com/sounds/pokemon-level-up.mp3" type="audio/mpeg">
        <!-- Sonido alternativo de Ã©xito de PokÃ©mon -->
        <source src="https://www.myinstants.com/media/sounds/pokemon-heal.mp3" type="audio/mpeg">
    </audio>
    
    <audio id="errorSound" preload="auto">
        <source src="https://www.myinstants.com/media/sounds/pokemon-damage.mp3" type="audio/mpeg">
        <!-- Sonido alternativo de error -->
        <source src="https://downloads.khinsider.com/game-soundtracks/album/pokemon-gameboy-sound-collection/03%2520Poke%2520Mart.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verificationType = document.getElementById('verificationType');
            const successSound = document.getElementById('successSound');
            const errorSound = document.getElementById('errorSound');
            const soundControl = document.getElementById('soundControl');
            const verificationCard = document.getElementById('verificationCard');
            let soundEnabled = true;

            if (verificationType) {
                const type = verificationType.value;
                
                setTimeout(() => {
                    if (soundEnabled) {
                        if (type === 'success') {
                            verificationCard.classList.add('success');
                            successSound.volume = 0.5;
                            successSound.play().catch(e => {
                                console.log('Error al reproducir sonido:', e);
                                // Si falla el sonido, intentar con un sonido de respaldo
                                playFallbackSuccess();
                            });
                            createConfetti();
                        } else if (type === 'error') {
                            verificationCard.classList.add('error');
                            errorSound.volume = 0.5;
                            errorSound.play().catch(e => {
                                console.log('Error al reproducir sonido:', e);
                                playFallbackError();
                            });
                        }
                    }
                }, 300);
            }

            soundControl.addEventListener('click', function() {
                soundEnabled = !soundEnabled;
                soundControl.textContent = soundEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
                soundControl.title = soundEnabled ? 'Silenciar sonido' : 'Activar sonido';
            });

            function createConfetti() {
                const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
                const confettiCount = 50;

                for (let i = 0; i < confettiCount; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.style.left = Math.random() * 100 + '%';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = Math.random() * 10 + 5 + 'px';
                        confetti.style.height = confetti.style.width;
                        confetti.style.position = 'fixed';
                        confetti.style.top = '-10px';
                        confetti.style.borderRadius = '50%';
                        confetti.style.pointerEvents = 'none';
                        confetti.style.zIndex = '9999';
                        confetti.style.animation = `confetti-fall ${Math.random() * 2 + 3}s linear forwards`;
                        
                        document.body.appendChild(confetti);

                        setTimeout(() => {
                            confetti.remove();
                        }, 5000);
                    }, i * 30);
                }
            }

            function playFallbackSuccess() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const notes = [261.63, 329.63, 392.00, 523.25]; // Do, Mi, Sol, Do alto
                let startTime = audioContext.currentTime;

                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0.3, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.3);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.3);
                    
                    startTime += 0.15;
                });
            }

            function playFallbackError() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const notes = [392.00, 329.63, 261.63]; // Sol, Mi, Do
                let startTime = audioContext.currentTime;

                notes.forEach((freq, index) => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.value = freq;
                    oscillator.type = 'square';
                    
                    gainNode.gain.setValueAtTime(0.2, startTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.4);
                    
                    oscillator.start(startTime);
                    oscillator.stop(startTime + 0.4);
                    
                    startTime += 0.2;
                });
            }

            window.addEventListener('load', function() {
                const alternativeSuccessSounds = [
                    'https://www.myinstants.com/media/sounds/pokemon-capture.mp3',
                    'https://www.myinstants.com/media/sounds/pokemon-level-up.mp3'
                ];

                const alternativeErrorSounds = [
                    'https://www.myinstants.com/media/sounds/pokemon-damage-sound.mp3',
                    'https://www.myinstants.com/media/sounds/pokemon-faint.mp3'
                ];
            });
        });
    </script>
</body>
</html>
